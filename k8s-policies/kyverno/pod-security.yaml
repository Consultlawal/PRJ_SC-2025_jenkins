# Disallows privileged containers, requires resource limits,
# and prevents running as root.
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: pod-security-policy
spec:
  validationFailureAction: enforce
  background: true
  rules:
    # Rule to disallow privileged containers
    - name: disallow-privileged
      match:
        resources:
          kinds:
            - Pod
      exclude: # <--- ADDED EXCLUDE FOR FALCO
        resources:
          namespaces:
            - falco
      validate:
        message: "Privileged containers are not allowed."
        pattern:
          spec:
            containers:
              - securityContext:
                  privileged: false

    # Rule to require resource limits (Falco will be configured to comply)
    - name: require-resource-limits
      match:
        resources:
          kinds:
            - Pod
      # NO EXCLUDE HERE - Falco will be configured with limits in Helm chart
      validate:
        message: "Containers must have CPU and memory limits."
        pattern:
          spec:
            containers:
              - resources:
                  limits:
                    cpu: "?*"
                    memory: "?*"

    # Rule to prevent running as root user
    - name: prevent-root-user
      match:
        resources:
          kinds:
            - Pod
      exclude: # <--- ADDED EXCLUDE FOR FALCO
        resources:
          namespaces:
            - falco
      validate:
        message: "Containers must not run as root."
        pattern:
          spec:
            containers:
              - securityContext:
                  runAsNonRoot: true